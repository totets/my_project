<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>캣푸드 DB 프로젝트</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

    <script type="text/javascript">

        $(document).ready(function () {
            $('#cards').html('');
            showList();
        });

        function showList() {
            $.ajax({
                type: "GET",
                url: "/catfood",
                data: {},
                success: function (response) {
                    let dbList = response["catFoods"];
                    for (let i = 0; i < dbList.length; i++) {
                        console.log(dbList[i])
                        makeCard(dbList[i]["image"], dbList[i]["name"], dbList[i]["protein"], dbList[i]["fat"], dbList[i]["carb"], dbList[i]["ing"])
                    }
                }
            })
        }

        function makeCard(image, name, protein, fat, carb, ing) {
            let temp_card =
                `<div class="card" style="width: 14rem;">
                <img class="card-img-top" src="http://catfooddb.com${image}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">${name}</p>
                    <p class="card-text">${protein}</p>
                    <p class="card-text">${fat}</p>
                    <p class="card-text">${carb}</p>
                    <p class="card-text">${ing}</p>
                </div>`;
            $('#card').append(temp_card);
        }

    </script>

    <style type="text/css">
        * {
            font-family: "Do Hyeon", sans-serif;
        }

        h1{
            display: inline;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
<div class="container">
    <img src="..."
         class="img-fluid" alt="Responsive image">
    <div class="info">
        <h1>사이트 제목</h1>
        <p>설명을 넣을거예요</p>

    </div>
    <div id="card" style="width: 14rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <p class="card-text">asdf</p>
        </div>
    </div>
</div>
</body>

</html>
